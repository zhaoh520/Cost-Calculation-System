<!DOCTYPE html>
<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <script src="../static/InjectionTool/jquery-3.4.1.min.js"></script>
    <script src="../static/InjectionTool/bootstrap.min.js"></script>
    <script src="../static/InjectionTool/utils.js"></script>
    <script src="../static/InjectionTool/num.js"></script>
    <link href="../static/InjectionTool/bootstrap.min.css" rel="stylesheet" /><link href="../static/InjectionTool/index.css" rel="stylesheet" />
    <title>注塑机选型及注塑节拍计算工具</title>

<!-- 注塑机选型 -->

<body>
   <div class="col-lg-4">
      <script>
         function hp_autoCalc() {
         // var hp_material = getValueById("greetings");
         // var hp_price = getValueById("txtHP_Price");
         // var hp_Total = hp_area * hp_price;
         // setValueById("txtHP_Density", {material_density_data}[hp_material]);
         // setValueById("txtHP_Density", hp_material);
         var myselect_material = document.getElementById("greetings");
         var index_material=myselect_material.selectedIndex;
         myselect_material.options[index_material].value;
         setValueById("txtHP_Density", myselect_material.options[index_material].value);
         // var hp_percent = getValueById("selHP_Percent");
         // var hp_first = hp_Total * hp_percent;
         // setValueById("txtHP_First", M(hp_first.toFixed(2)));
         // var hp_loan = hp_Total - hp_first;
         // setValueById("txtHP_Loan", M(hp_loan.toFixed(2)));
         }
      </script>
      <!-- <script >
         $("#txtHP_Density").on("input",function(){
             var $options=$("#greetings").children();
             for(var i=0;i<$options.length;i++){
                 if($options.eq(i).val().trim()==$("#txtHP_Material").val().trim()){
                     $("#txtHP_Density").text($options.eq(i).attr("density"));
                     break;
                 }else{
                     $("#txtHP_Density").text($("#txtHP_Material").val());
                 }
             }
         });
     </script> -->
      <table class="mt-3 col-12">
         <tbody>
            <tr>
               <th>
                  注塑机选型
               </th>
            </tr>
            <tr>
               <td>
                  <div class="input-group mb-1">
                        <div class="input-group-prepend">
                           <span class="input-group-text">材料</span>
                        </div>
                        <input type="text" class="form-control" id="txtHP_Material" list="greetings" onchange="hp_autoCalc();">
                        <!-- 使用style="display:none;"将datalist元素设定为不显示 -->
                        <datalist id="greetings" style="display:none;">
                        <!-- <datalist id="greetings"> -->
                           <option value="">请输入材料</option>
                           {% for key,value in material_density_data.items %}
                           <!-- <option hassubinfo="true">{{ key }}</option> -->
                           <option value="{{ value }}" hassubinfo="true">{{ key }}</option> 
                           {% endfor %}
                        </datalist>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                   <div class="input-group mb-1">
                       <div class="input-group-prepend">
                           <span class="input-group-text">密度</span>
                       </div>
                       <!-- <input id="txtHP_Density" type="text" class="form-control text-right" disabled="disabled"> -->
                       <input id="txtHP_Density" type="text" class="form-control text-right">
                       <div class="input-group-append">
                           <span class="input-group-text">克/立方厘米</span>
                       </div>
                   </div>
               </td>
           </tr>
            <tr>
               <td>
                  <div class="input-group mb-1">
                        <div class="input-group-prepend">
                           <span class="input-group-text">单价</span>
                        </div>
                        <input type="text" class="form-control" id="txtHP_Price">
                        <div class="input-group-append">
                           <span class="input-group-text">元/平方米</span>
                        </div>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                  <div class="input-group mb-1">
                        <div class="input-group-prepend">
                           <span class="input-group-text">首付</span>
                        </div>
                        <select id="selHP_Percent" class="form-control">
                           <option value="1">全款</option>
                           <option value="0.1">10%</option>
                           <option value="0.15">15%</option>
                           <option value="0.2">20%</option>
                           <option value="0.25">25%</option>
                           <option value="0.3" selected="selected">30%</option>
                           <option value="0.35">35%</option>
                           <option value="0.4">40%</option>
                           <option value="0.45">45%</option>
                           <option value="0.5">50%</option>
                           <option value="0.55">55%</option>
                           <option value="0.6">60%</option>
                           <option value="0.65">65%</option>
                           <option value="0.7">70%</option>
                           <option value="0.75">75%</option>
                           <option value="0.8">80%</option>
                           <option value="0.85">85%</option>
                           <option value="0.9">90%</option>
                           <option value="0.95">95%</option>
                        </select>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                  <div class="input-group mb-1">
                        <div class="input-group-prepend">
                           <span class="input-group-text">材料</span>
                        </div>
                        <select data-placeholder="选择材料..." class="form-control" name="update_project_name" id="update_project_name">
                           　　<option value="">请选择材料</option>
                           　　{% for key,value in material_density_data.items %}
                           　　<option value="{{ value }}" hassubinfo="true">{{ key }}</option>
                           　　{% endfor %}
                        </select>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                   <div class="input-group mb-1">
                       <div class="input-group-prepend">
                           <span class="input-group-text">首付</span>
                       </div>
                       <select id="selHP_Percent" class="form-control" onchange="hp_autoCalc();">
                           <option value="1">全款</option>
                           <option value="0.1">10%</option>
                           <option value="0.15">15%</option>
                           <option value="0.2">20%</option>
                           <option value="0.25">25%</option>
                           <option value="0.3" selected="selected">30%</option>
                           <option value="0.35">35%</option>
                           <option value="0.4">40%</option>
                           <option value="0.45">45%</option>
                           <option value="0.5">50%</option>
                           <option value="0.55">55%</option>
                           <option value="0.6">60%</option>
                           <option value="0.65">65%</option>
                           <option value="0.7">70%</option>
                           <option value="0.75">75%</option>
                           <option value="0.8">80%</option>
                           <option value="0.85">85%</option>
                           <option value="0.9">90%</option>
                           <option value="0.95">95%</option>
                       </select>
                   </div>
               </td>
           </tr>


         </tbody>
      </table>
</body>
</html>
